name: Pull Requests

on:
  pull_request:
  push:
    branches:
      - stable
      - beta
      - master

jobs:
  code_style:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:stable
    steps:
      - uses: actions/checkout@v3
      - name: Flutter version
        run: flutter doctor -v
      - name: Download dependencies
        run: ./wiresdk deps
      - name: Analyze
        run: ./wiresdk analyze --fatal-infos --fatal-warnings .
      - name: Check formatting
        run: ./wiresdk format --verify

  pr-min:
    runs-on: ubuntu-latest
    container:
      image: cirrusci/flutter:3.0.0
    steps:
      - uses: actions/checkout@v3
      - name: Flutter version
        run: flutter doctor -v
      - name: Download dependencies
        run: ./wiresdk deps
      - name: print deps
        run: cd examples/theming && ./../../wiresdk flutter pub deps
      - name: Test
        run: ./wiresdk test
      - name: Build
        run: cd examples/theming && ./../../wiresdk flutter build web

  pr-flutter_3_3_10:
    runs-on: ubuntu-latest
    container:
      image: cirrusci/flutter:3.3.10
    steps:
      - uses: actions/checkout@v3
      - name: Flutter version
        run: flutter doctor -v
      - name: Download dependencies
        run: ./wiresdk deps
      - name: print deps
        run: cd examples/theming && ./../../wiresdk flutter pub deps
      - name: Test
        run: ./wiresdk test
      - name: Build
        run: cd examples/theming && ./../../wiresdk flutter build web
      - name: Download dependencies
        run: |
          # Override dependencies
          printf "dependency_overrides:\n  checks: 0.2.2\n  meta: 1.9.0\n  test_api: 0.4.12" >> pubspec.yaml
          ./wiresdk deps
      - name: Test
        run: ./wiresdk test

  pr-stable:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:stable
    if: ${{ github.base_ref != 'beta' || github.base_ref == null && github.ref != 'beta' }}
    steps:
      - uses: actions/checkout@v3
      - name: Flutter version
        run: flutter doctor -v
      - name: Download dependencies
        run: ./wiresdk deps
      - name: Test
        run: ./wiresdk test
      - name: Build
        run: cd examples/theming && ./../../wiresdk flutter build web

  pr-stable-integration:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Flutter version
        run: flutter doctor -v
      - name: Download dependencies
        run: ./wiresdk deps
      - run: cd examples/theming && ./../../wiresdk flutter test -d macos integration_test

  pr-beta:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:beta
    if: ${{ github.base_ref == 'beta' || github.base_ref == null && github.ref == 'beta' }}
    steps:
      - uses: actions/checkout@v3
      - name: Flutter version
        run: flutter doctor -v
      - name: Build
        run: cd examples/theming && ./../../wiresdk flutter build web
      - name: Download dependencies
        run: |
          # Override dependencies as long as we depend on checks 0.2.2
          ./wiresdk flutter pub add 'override:test_api:^0.7.0'
          ./wiresdk deps
      - name: Test
        run: ./wiresdk test
