name: Nightly

on:
  workflow_dispatch:
  schedule:
    # Every night at 03:00
    - cron: '0 3 * * *'

jobs:
  minVersion:
    runs-on: ubuntu-latest
    container:
      image: cirrusci/flutter:3.0.0
    steps:
      - uses: actions/checkout@v3
        with:
          ref: stable
      - name: Flutter version
        run: flutter doctor -v
      - name: Build
        run: cd examples/theming && ./../../wiresdk flutter build web
      - name: Download dependencies
        run: |
          # Override dependencies
          printf "dependency_overrides:\n  checks: 0.2.2\n  meta: 1.9.0\n  test_api: 0.4.9" >> pubspec.yaml
          
          # The override syntax does not work with Flutter 3.0
          #./wiresdk flutter pub add 'override:checks:0.2.2'  
          
          ./wiresdk deps
      - name: Test
        run: ./wiresdk test

  stable:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:stable
    steps:
      - uses: actions/checkout@v3
        with:
          ref: stable
      - name: Flutter version
        run: flutter doctor -v
      - name: Download dependencies
        run: ./wiresdk deps
      - name: Test
        run: ./wiresdk test
      - name: Build
        run: cd examples/theming && ./../../wiresdk flutter build web

  beta:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:beta
    steps:
      - uses: actions/checkout@v3
        with:
          ref: beta
      - name: Flutter version
        run: flutter doctor -v
      - name: Download dependencies
        run: ./wiresdk deps
      - name: Test
        run: ./wiresdk test
      - name: Build
        run: cd examples/theming && ./../../wiresdk flutter build web

  latest:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: beta
      - name: Flutter version
        run: flutter doctor -v
      - name: Download dependencies
        run: ./wiresdk deps
      - name: Test
        run: ./wiresdk test
      - name: Build
        run: cd examples/theming && ./../../wiresdk flutter build web
